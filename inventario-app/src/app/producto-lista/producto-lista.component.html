<div class="containter">
    <div class="container text-center" style="margin: 30px;">
        <h3>Sistema de Inventarios</h3>
    </div>
    <table class="table table-striped table-hover aling-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencias</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.existencia}}</td>
                <td class="text-center">
                    <div>
                        <button type="submit"
                            (click)="editarProducto(producto.idProducto)"
                            class="btn btn-warning btn-sm me-3">Editar</button>
                    </div>
                </td>
                <td class="text-center">
                    <div>
                        <button type="submit" class="btn btn-danger btn-sm me-3">Elininar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
